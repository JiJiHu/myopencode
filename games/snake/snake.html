    <script>
        // æ¸¸æˆé…ç½®
        const config = {
            easy: { speed: 150, foodValue: 10, growthRate: 1 },
            medium: { speed: 100, foodValue: 15, growthRate: 1.5 },
            hard: { speed: 70, foodValue: 20, growthRate: 2 }
        };

        // æ¸¸æˆçŠ¶æ€
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = config.easy.speed;
        let isGameOver = false;
        let isGameRunning = false;
        let isPaused = false;
        let currentDifficulty = 'easy';
        let level = 1;
        let gameStartTime;
        let powerUps = [];
        let particles = [];

        // åˆå§‹åŒ–
        document.getElementById('highScore').textContent = highScore;

        // éš¾åº¦è®¾ç½®
        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            const difficultyBtns = document.querySelectorAll('.difficulty-btn');
            difficultyBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent.toLowerCase() === difficulty) {
                    btn.classList.add('active');
                }
            });
            
            gameSpeed = config[difficulty].speed;
            if (isGameRunning && !isPaused) {
                clearInterval(gameLoop);
                gameLoop = setInterval(updateGame, gameSpeed);
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            level = 1;
            isGameOver = false;
            isGameRunning = false;
            isPaused = false;
            powerUps = [];
            particles = [];
            
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('restartBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'å¼€å§‹æ¸¸æˆ';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameOverOverlay').style.display = 'none';
            
            spawnFood();
            drawGame();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount),
                type: Math.random() < 0.1 ? 'special' : 'normal'
            };

            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šç”Ÿæˆåœ¨è›‡èº«ä¸Š
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    spawnFood();
                    return;
                }
            }

            // å¶å°”ç”Ÿæˆç‰¹æ®Šé£Ÿç‰©
            if (food.type === 'special') {
                showPowerUpIndicator('â­ ç‰¹æ®Šé£Ÿç‰© +20åˆ†!');
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((part, index) => {
                const gradient = ctx.createLinearGradient(
                    part.x * gridSize, part.y * gridSize,
                    (part.x + 1) * gridSize, (part.y + 1) * gridSize
                );
                
                if (index === 0) {
                    gradient.addColorStop(0, '#4CAF50');
                    gradient.addColorStop(1, '#81C784');
                } else {
                    gradient.addColorStop(0, '#66BB6A');
                    gradient.addColorStop(1, '#A5D6A7');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(part.x * gridSize + 2, part.y * gridSize + 2, gridSize - 4, gridSize - 4);
                
                // è›‡èº«é˜´å½±
                ctx.strokeStyle = index === 0 ? '#388E3C' : '#43A047';
                ctx.lineWidth = 2;
                ctx.strokeRect(part.x * gridSize + 2, part.y * gridSize + 2, gridSize - 4, gridSize - 4);
            });

            // ç»˜åˆ¶é£Ÿç‰©
            if (food.type === 'normal') {
                ctx.fillStyle = '#FF5252';
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize / 2,
                    food.y * gridSize + gridSize / 2,
                    gridSize / 2 - 2,
                    0,
                    2 * Math.PI
                );
                ctx.fill();
                
                // é£Ÿç‰©å…‰æ™•æ•ˆæœ
                ctx.strokeStyle = 'rgba(255, 82, 82, 0.3)';
                ctx.lineWidth = 3;
                ctx.stroke();
            } else {
                // ç‰¹æ®Šé£Ÿç‰©
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize / 2,
                    food.y * gridSize + gridSize / 2,
                    gridSize / 2 - 2,
                    0,
                    2 * Math.PI
                );
                ctx.fill();
                
                // æ˜Ÿæ˜Ÿæ•ˆæœ
                ctx.fillStyle = '#FFA000';
                drawStar(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, 5, gridSize / 3, gridSize / 6);
            }

            // ç»˜åˆ¶ç²’å­æ•ˆæœ
            particles.forEach((particle, index) => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.opacity;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
                ctx.globalAlpha = 1;
                
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.opacity -= 0.02;
                
                if (particle.opacity <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        // ç»˜åˆ¶æ˜Ÿæ˜Ÿ
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }

        // æ›´æ–°æ¸¸æˆ
        function updateGame() {
            if (isGameOver || isPaused || !isGameRunning) return;

            // ç§»åŠ¨è›‡
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æ£€æŸ¥ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for (let part of snake) {
                if (head.x === part.x && head.y === part.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                const points = food.type === 'special' ? 20 : config[currentDifficulty].foodValue;
                score += points;
                document.getElementById('score').textContent = score;
                
                // åˆ›å»ºç²’å­æ•ˆæœ

                // æ£€æŸ¥å‡çº§

                    clearInterval(gameLoop);
                    gameLoop = setInterval(updateGame, gameSpeed);
                }
            } else {
                snake.pop();
            }

            drawGame();
        }

        // æ”¹å˜æ–¹å‘
        function changeDirection(direction) {
            if (!isGameRunning || isPaused) return;

                case 'down':
