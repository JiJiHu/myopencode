<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
            color: #666;
        }

        .score {
            font-weight: bold;
            color: #667eea;
        }

        canvas {
            border: 4px solid #667eea;
            border-radius: 10px;
            background: #f0f0f0;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .start-btn:hover {
            background: #45a049;
        }

        .start-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .game-over button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #5568d3;
        }

        .restart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #5568d3;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-btn:active {
            background: #5568d3;
        }

        @media (max-width: 600px) {
            canvas {
                width: 300px;
                height: 300px;
            }

            .mobile-controls {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡</h1>
        <div class="game-info">
            <span>åˆ†æ•°: <span class="score" id="score">0</span></span>
            <span>æœ€é«˜åˆ†: <span class="score" id="highScore">0</span></span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>ä½¿ç”¨æ–¹å‘é”®æˆ– WASD æ§åˆ¶ç§»åŠ¨</p>
            <button class="start-btn" id="startBtn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="restart-btn" id="restartBtn" onclick="restartGame()" disabled>é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <div class="mobile-controls">
        <button class="mobile-btn" onclick="changeDirection('up')">â†‘</button>
        <div style="display: flex; gap: 10px;">
            <button class="mobile-btn" onclick="changeDirection('left')">â†</button>
            <button class="mobile-btn" onclick="changeDirection('down')">â†“</button>
            <button class="mobile-btn" onclick="changeDirection('right')">â†’</button>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay"></div>
    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸï¼</h2>
        <p>ä½ çš„åˆ†æ•°: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameSpeed = 100;
        let isGameOver = false;
        let isGameRunning = false;

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            isGameOver = false;
            isGameRunning = false;
            document.getElementById('score').textContent = score;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('restartBtn').disabled = true;
            document.getElementById('startBtn').textContent = 'å¼€å§‹æ¸¸æˆ';
            spawnFood();
            drawGame();
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šç”Ÿæˆåœ¨è›‡èº«ä¸Š
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    spawnFood();
                    break;
                }
            }
        }

        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            snake.forEach((part, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#81C784';
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = '#388E3C';
                ctx.strokeRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }

        function updateGame() {
            if (isGameOver || !isGameRunning) return;

            // ç§»åŠ¨è›‡
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // æ£€æŸ¥ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for (let part of snake) {
                if (head.x === part.x && head.y === part.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();
                // åŠ é€Ÿ
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(drawGame, gameSpeed);
                }
            } else {
                snake.pop();
            }

            drawGame();
        }

        function gameOver() {
            isGameOver = true;
            isGameRunning = false;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').style.display = 'block';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('restartBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'å¼€å§‹æ¸¸æˆ';
        }

        function startGame() {
            if (isGameRunning) return;

            isGameRunning = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('restartBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'æ¸¸æˆä¸­...';

            gameLoop = setInterval(updateGame, gameSpeed);
        }

        function restartGame() {
            if (gameLoop) clearInterval(gameLoop);
            gameSpeed = 100;
            initGame();
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!isGameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    e.preventDefault();
                    break;
                case ' ':
                    startGame();
                    e.preventDefault();
                    break;
            }
        });

        // ç§»åŠ¨ç«¯æ§åˆ¶
        function changeDirection(direction) {
            if (!isGameRunning) return;

            switch(direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 30 && dx !== 1) { dx = 1; dy = 0; }
                else if (dx < -30 && dx !== -1) { dx = -1; dy = 0; }
            } else {
                if (dy > 30 && dy !== 1) { dx = 0; dy = 1; }
                else if (dy < -30 && dy !== -1) { dx = 0; dy = -1; }
            }
        });

        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
</body>
</html>
