<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï∞Áã¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
            color: #666;
        }

        .difficulty-selector {
            margin-bottom: 15px;
            text-align: center;
        }

        .difficulty-selector label {
            margin-right: 10px;
            font-size: 16px;
        }

        .difficulty-selector select {
            padding: 8px 12px;
            border-radius: 5px;
            border: 2px solid #667eea;
            font-size: 14px;
        }

        .sudoku-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 0;
            border: 4px solid #333;
            width: 450px;
            height: 450px;
        }

        .sudoku-cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            user-select: none;
        }

        .sudoku-cell:hover {
            background: #f0f0f0;
        }

        .sudoku-cell.selected {
            background: #667eea !important;
            color: white !important;
        }

        .sudoku-cell.fixed {
            background: #e8e8e8;
            color: #333;
        }

        .sudoku-cell.error {
            background: #ffcccc;
            color: #cc0000;
        }

        .sudoku-cell.highlight {
            background: #e0e7ff;
        }

        .sudoku-cell:nth-child(3n) {
            border-right: 2px solid #333;
        }

        .sudoku-cell:nth-child(9n) {
            border-right: none;
        }

        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 2px solid #333;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 300px;
        }

        .numpad button {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #667eea;
            color: white;
            transition: background 0.2s;
        }

        .numpad button:hover {
            background: #5568d3;
        }

        .numpad button.erase {
            background: #ff6b6b;
        }

        .numpad button.erase:hover {
            background: #ee5a5a;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .action-buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .restart-btn {
            background: #667eea;
            color: white;
        }

        .restart-btn:hover {
            background: #5568d3;
        }

        .hint-btn {
            background: #4CAF50;
            color: white;
        }

        .hint-btn:hover {
            background: #45a049;
        }

        .check-btn {
            background: #FF9800;
            color: white;
        }

        .check-btn:hover {
            background: #e68900;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .game-over h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .game-over button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .game-over button:hover {
            background: #5568d3;
        }

        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }

        .stats {
            text-align: center;
            margin-top: 15px;
            color: #666;
        }

        .stats span {
            margin: 0 15px;
        }

        @media (max-width: 600px) {
            .sudoku-grid {
                width: 320px;
                height: 320px;
            }

            .sudoku-cell {
                width: 35.5px;
                height: 35.5px;
                font-size: 18px;
            }

            .numpad {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üî¢ Êï∞Áã¨</h1>

        <div class="game-info">
            <div class="difficulty-selector">
                <label>ÈöæÂ∫¶:</label>
                <select id="difficulty" onchange="changeDifficulty()">
                    <option value="easy">ÁÆÄÂçï</option>
                    <option value="medium">‰∏≠Á≠â</option>
                    <option value="hard">Âõ∞Èöæ</option>
                </select>
            </div>
            <div class="stats">
                <span>ÈîôËØØ: <span id="errors">0</span></span>
                <span>Êó∂Èó¥: <span id="timer">00:00</span></span>
            </div>
        </div>

        <div class="sudoku-container">
            <div class="sudoku-grid" id="sudokuGrid"></div>

            <div class="numpad">
                <button onclick="inputNumber(1)">1</button>
                <button onclick="inputNumber(2)">2</button>
                <button onclick="inputNumber(3)">3</button>
                <button onclick="inputNumber(4)">4</button>
                <button onclick="inputNumber(5)">5</button>
                <button onclick="inputNumber(6)">6</button>
                <button onclick="inputNumber(7)">7</button>
                <button onclick="inputNumber(8)">8</button>
                <button onclick="inputNumber(9)">9</button>
                <button class="erase" onclick="inputNumber(0)">‚úï</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="restart-btn" onclick="restartGame()">ÈáçÊñ∞ÂºÄÂßã</button>
            <button class="hint-btn" onclick="showHint()">ÊèêÁ§∫</button>
            <button class="check-btn" onclick="checkSolution()">Ê£ÄÊü•</button>
        </div>

        <div class="controls">
            <p>ÁÇπÂáªÊ†ºÂ≠êÈÄâÊã©ÔºåÁÑ∂ÂêéÁÇπÂáªÊï∞Â≠óÈîÆÂ°´ÂÖ•</p>
        </div>
    </div>

    <div class="game-over-overlay" id="gameOverOverlay"></div>
    <div class="game-over" id="gameOver">
        <h2>üéâ ÊÅ≠ÂñúÂÆåÊàêÔºÅ</h2>
        <p>Áî®Êó∂: <span id="finalTime">00:00</span></p>
        <button onclick="restartGame()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
    </div>

    <script>
        const GRID_SIZE = 9;
        const BOX_SIZE = 3;
        let grid = [];
        let solution = [];
        let selectedCell = null;
        let moveHistory = [];
        let errors = 0;
        let timer = 0;
        let timerInterval = null;
        let isGameOver = false;
        let difficulty = 'easy';

        const sudokuGrid = document.getElementById('sudokuGrid');

function initGrid() {
            sudokuGrid.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'sudoku-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => selectCell(i, j));
                    sudokuGrid.appendChild(cell);
                }
            }
        }

        function generateSolution() {
  // Ê†áÂáÜÊï∞Áã¨Ëß£Ê®°Êùø
  const base = [
    [5,3,4,6,7,8,9,1,2],
    [6,7,2,1,9,5,3,4,8],
    [1,9,8,3,4,2,5,6,7],
    [8,5,9,7,6,1,4,2,3],
    [4,2,6,8,5,3,7,9,1],
    [7,1,3,9,2,4,8,5,6],
    [9,6,1,5,3,7,2,8,4],
    [2,8,7,4,1,9,6,3,5],
    [3,4,5,2,8,6,1,7,9]
  ];
  let grid = base.map(row => [...row]);
  const rand = (n) => Math.floor(Math.random() * n);
  const mapping = {}; const nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
  for(let i=0;i<9;i++) mapping[i+1]=nums[i];
  for(let i=0;i<9;i++) for(let j=0;j<9;j++) grid[i][j]=mapping[grid[i][j]];
  for(let box=0;box<3;box++){
    const r1=box*3+rand(3), r2=box*3+rand(3);
    [grid[r1],grid[r2]]=[grid[r2],grid[r1]];
  }
  for(let box=0;box<3;box++){
    const c1=box*3+rand(3), c2=box*3+rand(3);
    for(let r=0;r<9;r++) [grid[r][c1],grid[r][c2]]=[grid[r][c2],grid[r][c1]];
  }
  const blockOrder=[[0,1,2],[1,0,2],[2,1,0]][rand(3)];
  const newGrid=[];
  for(let b of blockOrder) for(let i=0;i<3;i++) newGrid.push(grid[b*3+i]);
  solution=newGrid;
}

function countOccurrences(arr) {
            const counts = {};
            for (let num of arr) {
                counts[num] = (counts[num] || 0) + 1;
            }
            return counts;
        }

        function isValidPlacement(grid, row, col, num) {
            // Ê£ÄÊü•Ë°å
            for (let j = 0; j < GRID_SIZE; j++) {
                if (grid[row][j] === num) return false;
            }

            // Ê£ÄÊü•Âàó
            for (let i = 0; i < GRID_SIZE; i++) {
                if (grid[i][col] === num) return false;
            }

            // Ê£ÄÊü•3x3ÂÆ´
            const boxRow = Math.floor(row / BOX_SIZE) * BOX_SIZE;
            const boxCol = Math.floor(col / BOX_SIZE) * BOX_SIZE;
            for (let i = boxRow; i < boxRow + BOX_SIZE; i++) {
                for (let j = boxCol; j < boxCol + BOX_SIZE; j++) {
                    if (grid[i][j] === num) return false;
                }
            }

            return true;
        }

        function generatePuzzle() {
            generateSolution();

            const puzzle = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                puzzle[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    puzzle[i][j] = solution[i][j];
                }
            }

            let cellsToRemove;
            switch (difficulty) {
                case 'easy':
                    cellsToRemove = 30;
                    break;
                case 'medium':
                    cellsToRemove = 45;
                    break;
                case 'hard':
                    cellsToRemove = 55;
                    break;
                default:
                    cellsToRemove = 30;
            }

            let removed = 0;
            const positions = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    positions.push({row: i, col: j});
                }
            }

            // ÈöèÊú∫Êâì‰π±‰ΩçÁΩÆ
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }

            for (let pos of positions) {
                if (removed >= cellsToRemove) break;

                const backup = puzzle[pos.row][pos.col];
                puzzle[pos.row][pos.col] = 0;

                // Ê£ÄÊü•ÊòØÂê¶ËøòÊúâÂîØ‰∏ÄËß£
                const unique = countUniqueSolutions(puzzle, 2);
                if (unique !== 1) {
                    puzzle[pos.row][pos.col] = backup;
                } else {
                    removed++;
                }
            }

            return puzzle;
        }

        function countUniqueSolutions(currentGrid, limit=2) {
  if(!currentGrid) return 0;
  let count=0;
  function solve(grid){
    if(count>=limit) return;
    let er=-1, ec=-1;
    for(let i=0;i<GRID_SIZE;i++){
      for(let j=0;j<GRID_SIZE;j++){
        if(grid[i][j]===0){er=i;ec=j;break;}
      }
      if(er!==-1) break;
    }
    if(er===-1){count++;return;}
    for(let num=1;num<=GRID_SIZE&&count<limit;num++){
      if(isValidPlacement(grid,er,ec,num)){
        grid[er][ec]=num;
        solve(grid);
        grid[er][ec]=0;
      }
    }
  }
  solve(currentGrid.map(r=>[...r]));
  return count;
}

function loadPuzzle() {
            grid = generatePuzzle();

            const cells = sudokuGrid.querySelectorAll('.sudoku-cell');
            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const value = grid[row][col];

                cell.textContent = value === 0 ? '' : value;
                cell.classList.remove('fixed', 'error', 'selected', 'highlight');

                if (value !== 0) {
                    cell.classList.add('fixed');
                }
            });
        }

        function selectCell(row, col) {
            if (isGameOver) return;

            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÄâ‰∏≠
            if (selectedCell) {
                const prevCell = sudokuGrid.querySelector(
                    `.sudoku-cell[data-row="${selectedCell.row}"][data-col="${selectedCell.col}"]`
                );
                if (prevCell) prevCell.classList.remove('selected', 'highlight');
            }

            // Ê∑ªÂä†Êñ∞ÁöÑÈÄâ‰∏≠
            selectedCell = {row, col};
            const cell = sudokuGrid.querySelector(
                `.sudoku-cell[data-row="${row}"][data-col="${col}"]`
            );
            if (cell) cell.classList.add('selected');

            // È´ò‰∫ÆÁõ∏ÂÖ≥Ê†ºÂ≠ê
            highlightRelatedCells(row, col);
        }

        function highlightRelatedCells(row, col) {
            const cells = sudokuGrid.querySelectorAll('.sudoku-cell');

            cells.forEach(cell => {
                const r = parseInt(cell.dataset.row);
                const c = parseInt(cell.dataset.col);

                // È´ò‰∫ÆÂêåË°å„ÄÅÂêåÂàó„ÄÅÂêåÂÆ´
                const sameRow = r === row;
                const sameCol = c === col;
                const sameBox =
                    Math.floor(r / BOX_SIZE) === Math.floor(row / BOX_SIZE) &&
                    Math.floor(c / BOX_SIZE) === Math.floor(col / BOX_SIZE);

                if (sameRow || sameCol || sameBox) {
                    cell.classList.add('highlight');
                } else {
                    cell.classList.remove('highlight');
                }
            });
        }

        function inputNumber(num) {
            if (!selectedCell || isGameOver) return;

            const {row, col} = selectedCell;
            const cell = sudokuGrid.querySelector(
                `.sudoku-cell[data-row="${row}"][data-col="${col}"]`
            );

            if (!cell || cell.classList.contains('fixed')) return;
  const oldValue = grid[row][col];
  moveHistory.push({row, col, oldValue, newValue: num});

            if (num === 0) {
                // Ê∏ÖÈô§
                grid[row][col] = 0;
                cell.textContent = '';
                cell.classList.remove('error');
                return;
            }

            // Ê£ÄÊü•ÊòØÂê¶Ê≠£Á°Æ
            if (num === solution[row][col]) {
                grid[row][col] = num;
                cell.textContent = num;
                cell.classList.remove('error');

                // Ê£ÄÊü•ÊòØÂê¶ÂÆåÊàê
                if (checkWin()) {
                    gameOver();
                }
            } else {
                // ÈîôËØØ
                errors++;
                document.getElementById('errors').textContent = errors;
                cell.classList.add('error');
            }
        }

        function showHint() {
            if (!selectedCell || isGameOver) return;

            const {row, col} = selectedCell;
            const cell = sudokuGrid.querySelector(
                `.sudoku-cell[data-row="${row}"][data-col="${col}"]`
            );

            if (!cell || cell.classList.contains('fixed')) return;
  const hintOldValue = grid[row][col];
  moveHistory.push({row, col, oldValue: hintOldValue, newValue: solution[row][col], isHint: true});

            // Â°´ÂÖ•Ê≠£Á°ÆÁ≠îÊ°à
            grid[row][col] = solution[row][col];
            cell.textContent = solution[row][col];
            cell.classList.remove('error');

            if (checkWin()) {
                gameOver();
            }
        }

        function undo() {
  if (moveHistory.length === 0 || isGameOver) return;
  const lastMove = moveHistory.pop();
  const {row, col, oldValue} = lastMove;
  grid[row][col] = oldValue;
  const cell = sudokuGrid.querySelector(
    `.sudoku-cell[data-row="${row}"][data-col="${col}"]`
  );
  if (cell) {
    cell.textContent = oldValue === 0 ? '' : oldValue;
    cell.classList.remove('error');
  }
  selectCell(row, col);
}

function checkSolution() {
            if (isGameOver) return;

            const cells = sudokuGrid.querySelectorAll('.sudoku-cell');
            let hasErrors = false;

            cells.forEach(cell => {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);

                if (grid[row][col] !== 0 && grid[row][col] !== solution[row][col]) {
                    cell.classList.add('error');
                    hasErrors = true;
                }
            });

            if (!hasErrors && !checkWin()) {
                alert('ÁõÆÂâçÊ≤°ÊúâÈîôËØØÔºÅÁªßÁª≠Âä†Ê≤πÔºÅ');
            }
        }

        function checkWin() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] !== solution[i][j]) return false;
                }
            }
            return true;
        }

        function startTimer() {
            timer = 0;
            document.getElementById('timer').textContent = '00:00';

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer++;
                const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
                const seconds = (timer % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function gameOver() {
            isGameOver = true;
            stopTimer();

            const minutes = Math.floor(timer / 60).toString().padStart(2, '0');
            const seconds = (timer % 60).toString().padStart(2, '0');
            document.getElementById('finalTime').textContent = `${minutes}:${seconds}`;

            document.getElementById('gameOverOverlay').style.display = 'block';
            document.getElementById('gameOver').style.display = 'block';
        }

        function changeDifficulty() {
            difficulty = document.getElementById('difficulty').value;
            restartGame();
        }

        function restartGame() {
            isGameOver = false;
            errors = 0;
            selectedCell = null;
            stopTimer();
            startTimer();

            document.getElementById('errors').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('gameOverOverlay').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';

            loadPuzzle();
        }

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (!selectedCell || isGameOver) return;

            const {row, col} = selectedCell;

            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    if (row > 0) selectCell(row - 1, col);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    if (row < GRID_SIZE - 1) selectCell(row + 1, col);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    if (col > 0) selectCell(row, col - 1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    if (col < GRID_SIZE - 1) selectCell(row, col + 1);
                    break;
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    inputNumber(parseInt(e.key));
                    break;
                case 'Backspace':
                case 'Delete':
                    inputNumber(0);
                    break;
            }
        });

        // ÂàùÂßãÂåñÊ∏∏Êàè
        initGrid();
        restartGame();
    </script>
</body>
